{% extends 'layout.html' %}
{% block content %}

<div class="jumbo">
    <h2>Make a New Policy</h2>
    
    <p class="center">
        <a href="/">Home</a>
    </p>
</div>
<br/>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="policy_num">Policy Number</label>

            <input type="text" id="policy_num" name="policy_num" />
        </div>

        <div class="form-group">
            <label for="eff_date_year">Effective Date (yyyy-mm-dd)</label>

            <input type="datetime" id="date" name="date" />
        </div>

        <div class="form-group">
            <label for="bill_schedule">Billing Schedule</label>

            <select id="bill_schedule" name="bill_schedule">
            {% for s in schedules %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="premium">Annual Premium</label>
            
            <input type="number" id="premium" name="premium" />
        </div>

        <div class="form-group">
            <label for="insured">Named Insured</label>

            <select id="insured" name="insured">
            <option value=""></option>
            {% for i in insured_list %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="agent">Agent</label>

            <select id="agent" name="agent">
            {% for a in agent_list %}
                <option value="{{ a.id }}">{{ a.name }}</option>
            {% endfor %}
            </select>
        </div>
    <br/>
        <div class="form-group">
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>

{% endblock %}
